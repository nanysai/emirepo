<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.10.9/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/use.css' %}">
</head>
<body>
<div class="container" align="center">
    {% if submitted == False %}
    <h1>Here u can calculate the sangam appu clearence</h1>
      <form method="post" action="">
         {{obj.as_p}}
         {% csrf_token %}
         <input type="submit" class="btn btn-primary" value="submit" name="" >
      </form>
    {% else %}
     <h1>here is the result</h1>
      <table border="3">
       <thead>
       <td>no.month</td>
       <td>amount</td>
       </thead>
       {% for count,obj in appu.items %}
       <tr>
           <td>{{count}}</td>
           <td>{{obj}}</td>
       </tr>
       {% endfor %}
      </table>
      <a href="/" class="btn btn-large" type="submit">go back</a>
    {% endif %}
</div>
</body>
</html>
